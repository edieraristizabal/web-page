<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #ffffff;
    }

    .banner {
      background-image: url("banner-simposio.png");
      background-size: cover;
      background-position: 51% 51%;
      background-repeat: no-repeat;
      background-attachment: scroll;
      min-height: 150px;
    }

    .seccion-imagen {
      position: relative;
      width: 100%;
    }

    .fondo-transparente {
      width: 100%;
      opacity: 0.4;
      display: block;
    }

    .poster-superpuesto {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      max-width: 80%;
      max-height: 80%;
    }

    .contenedor-recuadros {
      display: flex;
      gap: 100px;
      flex-wrap: wrap;
      justify-content: center;
      margin-top: 20px;
      padding: 40px 20px;
    }

    .cuadro-texto {
      background-color: #003c1f;
      color: white;
      border-radius: 12px;
      width: 500px;
      padding: 30px;
      box-sizing: border-box;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    }

    .cuadro-texto h2 {
      margin-top: 0;
      font-size: 24px;
      font-weight: bold;
      text-align: center;
      color: white;
    }

    .cuadro-texto p {
      font-size: 16px;
      line-height: 1.6;
      text-align: justify;
    }


    .info-evento {
      text-align: center;
      color: #003c1f;
      font-size: 26px;
      font-weight: bold;
      margin: 40px 20px 60px;
    }
  </style>
</head>
<body>

  <div class="banner"></div>

  <div class="seccion-imagen">
    <img src="/assets/img/simposio/deslizamiento.png" alt="Deslizamiento" class="fondo-transparente">
    <img src="/assets/img/simposio/Posterprincipalluifi.png" alt="Póster principal" class="poster-superpuesto">
  </div>

 
  <div class="info-evento">
    Este evento se llevará a cabo el miercoles 6 de agosto en la ciudad de Medellín en el auditorio Alejandro Lopez del campus de Robledo de la Universidad Nacional de Colombia.
  </div>

</body>
</html>
